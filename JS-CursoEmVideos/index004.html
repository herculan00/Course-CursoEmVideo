<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
      var nome = window.prompt("Insira um seu nome:")

      document.write(`<h1> O seu nome é ${nome} </h1>`)
      document.write(`<h1> O Lenght do nome é ${nome.length} </h1>`)
      document.write(`<h1> O Maiusculas do nome é ${nome.toLocaleUpperCase()} </h1>`)
      document.write(`<h1> O Minusculas do nome é ${nome.toLocaleLowerCase()} </h1>`)

    </script>
    
</body>
</html>
